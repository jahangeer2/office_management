<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter_emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
    <div class="container">
        <h1>filtter employee</h1>
        <hr>
        <form action="/filter_emp", method='post' >
          {% csrf_token %}
            <label for="first_name">Employe first?last name</label><br>
            <input type="text"  id="first_name" name='name' value='{{first_name}}' ><br>
            <label for="dept">Department</label><br>
            <input type="number"  id="dept" name='dept' value='{{dept}}'><br>
            <label for="role">Role</label><br>
            <input type="text"  id="role" name='role' value='{{role}}'><br>

            <button type="submit" class="btn btn-primary">Submit</button>
   
        </form>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
